<!DOCTYPE html>
<html>
<head>
    <title>Armwrestling RAG Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #answerBox {
            white-space: pre-wrap;
            background: #f2f2f2;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 600px;
        }
        #question {
            width: 400px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Armwrestling PDF Question-Answering (RAG)</h2>

    <input id="question" type="text" placeholder="Ask your question..." />
    <button onclick="ask()">Ask</button>

    <h3>Answer:</h3>
    <div id="answerBox">Your answer will appear here...</div>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;

            const formData = new FormData();
            formData.append("question", question);

            const response = await fetch("http://localhost:5173/ask", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

    

            document.getElementById("answerBox").innerText = data.answer;

            const srcBox = document.getElementById("sourcesBox");
            srcBox.innerHTML = ""; 
            data.sources.forEach(s => {
            const el = document.createElement("div");
            el.textContent = `Page ${s.page} — ${s.chunk_id} — score: ${s.score.toFixed(2)}`;
            srcBox.appendChild(el);
            });

        }
    </script>

</body>
</html>
